<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="ThinkTank" />
  <meta name="theme-color" content="#000000" />

  <!-- Primary Meta Tags -->
  <title>ThinkTank's Portfolio</title>
  <meta name="title" content="ThinkTank — Software Engineering Team" />
  <meta name="description"
    content="Software engineering team." />
  <meta name="keywords"
    content="team, software engineering, cyber security, penetration testing, reverse engineering, malware analysis, ThinkTank, BIST, MTAL, Bist.mtal" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://github.com/ThinkTank-bist/ThinkTank-bist.github.io/Portfolio-Project/" />
  <meta property="og:site_name" content="ThinkTank" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:title" content="ThinkTank — Software Engineering Team" />
  <meta property="og:description"
    content="A Team From BIST MTAL. Portfolio Project from ThinkTank Team." />
  <meta property="og:image" content="https://ThinkTank-bist.github.io/Portfolio-Project/og.jpg" />
  <meta property="og:image:alt" content="ThinkTank's portfolio" />

  <!-- Favicons and assets -->
  <link rel="icon" type="image/png" href="/favicon.jpeg" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'" />

  <!-- Structured Data: Person -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "ThinkTank",
      "jobTitle": "Cyber Security Engineer",
      "url": "https://github.com/ThinkTank-bist/ThinkTank-bist.github.io/Portfolio-Project/",
      "image": "https://ThinkTank-bist.github.io/Portfolio-Project/og.jpg",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Istanbul",
        "addressCountry": "Turkey"
      },
      "knowsAbout": [
        "Software Engineering",
        "Penetration Testing",
        "Malware Analysis",
        "Threat Intelligence",
        "Incident Response",
        "Security Operations Center (SOC)",
        "Capture The Flag (CTF)",
        "Red Teaming",
        "Blue Teaming",
        "Vulnerability Assessment"
      ],
      "sameAs": [
        "https://github.com/ThinkTank-bist",
        "https://www.linkedin.com/in/ThinkTank/"
      ]
    }
  </script>

  <!-- Structured Data: WebSite -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ThinkTank Portfolio",
      "url": "https://github.com/ThinkTank-bist/ThinkTank-bist.github.io/Portfolio-Project/",
      "inLanguage": "en",
      "description": "A Team From BIST MTAL. Portfolio Project from \"ThinkTank\" Team.",
      "publisher": {
        "@type": "Person",
        "name": "ThinkTank"
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
